<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>
  <body>
    <form id="messageForm" style="max-width: 600px; margin: 0 auto; display: flex; flex-direction: column">
      <input type="text" name="name" id="name" placeholder="name" />
      <textarea type="text" name="message" id="message" placeholder="message"></textarea>
      <input type="submit" value="send" />
    </form>
    <div id="chat" style="max-width: 600px; margin: 0 auto"></div>

    <script type="module" src="client.js"></script>
  </body>
</html>
